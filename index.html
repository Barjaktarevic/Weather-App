<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="sun.svg">
    <script src="app.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/6c43641683.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body class="blurred">

<div class="github-logo"> 
    <a href="https://github.com/Barjaktarevic" class="social-link"><i class="fa-brands fa-github"></i></a>
</div>

    <h1 class="title">Vremenska prognoza</h1>
    <header class="header">

        <div class="header-left">
            <img src="./public/icons/sun.svg" class="weather-icon large" data-current-icon>
            <div class="header-current-temp">
                <span data-current-temp>31</span>&deg;
            </div>
        </div>

        <div class="header-right">
            <div class="info-group">
                <div class="label">Najviša temperatura</div>
                <div><span data-current-high>32</span>&deg;</div>
            </div>

            <div class="info-group">
                <div class="label">Čini se kao</div>
                <div><span data-current-fl-high>27</span>&deg;</div>
            </div>

            <div class="info-group">
                <div class="label">Vjetar</div>
                <div><span data-current-wind>9</span><span class="value-sub-info">kmh</span></div>
            </div>

            <div class="info-group">
                <div class="label">Najniža temperatura</div>
                <div><span data-current-low>19</span>&deg;</div>
            </div>

            <div class="info-group">
                <div class="label">Čini se kao</div>
                <div><span data-current-fl-low>12</span>&deg;</div>
            </div>

            <div class="info-group">
                <div class="label">Padaline</div>
                <div><span data-current-precipitation>0.1</span><span class="value-sub-info">mm</span></div>
            </div>
        </div>

    </header>

    <section class="day-section" data-day-section>
        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Tuesday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Wednesday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Thursday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Friday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Saturday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

        <div class="day-card">
            <img src="./public/icons/cloud.svg" class="weather-icon">
            <div class="day-card-day">Sunday</div>
            <div class="daily-temp">32&deg;</div>
        </div>

    </section>

    <table class="hour-section">
        <tbody data-hour-section>
            
        </tbody>
    </table>

    <template id="hour-row-template">
        <tr class="hour-row">
            <td>
                <div class="info-group">
                    <div class="label" data-day></div>
                    <div data-time> </div>
                </div>
            </td>

            <td>
                <img data-icon class="weather-icon">
            </td>

            <td>
                <div class="info-group">
                    <div class="label">Temperatura</div>
                    <div><span data-temp>32</span><span>&deg;</span></div>
                </div>
            </td>
            <td>
                <div class="info-group">
                    <div class="label">Čini se kao</div>
                    <div><span data-fl-temp></span><span>&deg;</span></div>
                </div>
            </td>
            <td>
                <div class="info-group">
                    <div class="label">Vjetar</div>
                    <div><span data-wind></span><span class="value-sub-info">kmh</span></div>
                </div>
            </td>
            <td>
                <div class="info-group">
                    <div class="label">Padaline</div>
                    <div><span data-precip></span><span class="value-sub-info">mm</span></div>
                </div>
            </td>
        </tr>
    </template>

</body>
</html>
